# is_geometrycollection check
- criticality: error
  check:
    function: is_geometrycollection
    arguments:
      column: geometrycollection_geom

# is_ogc_valid check
- criticality: error
  check:
    function: is_ogc_valid
    arguments:
      column: point_geom

# is_non_empty_geometry check
- criticality: error
  check:
    function: is_non_empty_geometry
    arguments:
      column: point_geom

# is_not_null_island check
- criticality: error
  check:
    function: is_not_null_island
    arguments:
      column: point_geom

# has_dimension check
- criticality: error
  check:
    function: has_dimension
    arguments:
      column: polygon_geom
      dimension: 2

# has_x_coordinate_between check
- criticality: error
  check:
    function: has_x_coordinate_between
    arguments:
      column: polygon_geom
      min_value: 0.0
      max_value: 10.0

# has_y_coordinate_between check
- criticality: error
  check:
    function: has_y_coordinate_between
    arguments:
      column: polygon_geom
      min_value: 0.0
      max_value: 10.0
