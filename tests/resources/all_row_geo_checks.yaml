# The checks used in the test are also showcased in the docs under /docs/reference/quality_checks.mdx
# The checks should be kept up to date with the docs to make sure the documentation examples are validated.

# is_latitude check
- criticality: error
  check:
    function: is_latitude
    arguments:
      column: col3

# is_longitude check
- criticality: error
  check:
    function: is_longitude
    arguments:
      column: col3

# is_geometry check
- criticality: error
  check:
    function: is_geometry
    arguments:
      column: point_geom

